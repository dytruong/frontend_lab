name: ci

on:
  push:
    branches:
      - "dev"
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env: 
      DOCKER_IMAGE_NAME: "authenticate-service"

    steps:
      - name: Set environment
        run: |
          WORKDIR=$(echo "${{ github.workspace }}" | rev | cut -d'/' -f2- | rev)
          echo "WORKDIR=${WORKDIR}" >> $GITHUB_ENV
          version=$(cat ${WORKDIR}/version || echo "latest")
          echo $version
          echo "DOCKER_IMAGE_TAG=${version}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.WORK_DIR }}
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
